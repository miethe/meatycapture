# ============================================================================
# MeatyCapture Web App - nginx Configuration
# ============================================================================
#
# Optimized nginx configuration for serving the React/Vite SPA with:
# - Client-side routing support (all routes -> index.html)
# - Gzip compression for better performance
# - Security headers
# - Caching for static assets
# - Health check endpoint
#
# ============================================================================

# Run worker processes as nginx user (master runs as root to read config and bind port 80)
user nginx;

# Worker processes (auto = number of CPU cores)
worker_processes auto;

# Error log configuration
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Maximum number of connections per worker
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Server configuration
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Document root
        root /usr/share/nginx/html;
        index index.html;

        # Charset
        charset utf-8;

        # Security: Disable server version in headers
        server_tokens off;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Favicon and robots.txt
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        location = /robots.txt {
            log_not_found off;
            access_log off;
        }

        # Static assets with caching
        # Match Vite's output pattern: /assets/*
        location /assets/ {
            # Cache static assets for 1 year (immutable files with content hashes)
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;

            # Enable CORS for assets (if needed)
            add_header Access-Control-Allow-Origin "*";

            # Try to serve the file, return 404 if not found
            try_files $uri =404;
        }

        # API proxy (optional - if you want to proxy API requests through nginx)
        # Uncomment if you prefer to have nginx handle CORS and route /api/* to backend
        # location /api/ {
        #     proxy_pass http://meatycapture-server:3001/;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection 'upgrade';
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_cache_bypass $http_upgrade;
        #
        #     # CORS headers
        #     add_header Access-Control-Allow-Origin "*" always;
        #     add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        #     add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        #
        #     # Handle OPTIONS preflight
        #     if ($request_method = 'OPTIONS') {
        #         return 204;
        #     }
        # }

        # SPA routing - serve index.html for all routes
        # This enables client-side routing (React Router, etc.)
        location / {
            # Try to serve the file, then directory, then fall back to index.html
            try_files $uri $uri/ /index.html;

            # No caching for index.html (always fetch fresh)
            add_header Cache-Control "no-cache, must-revalidate";
            expires 0;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
